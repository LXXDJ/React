    <script>
        /* Promise는 콜백지옥 같은 코드가 형성되지 않게 하는 방안으로 ES6에서 도입 */
        function increase(number){
            const promise = new Promise((resolve, reject) => {  // resolve : 성공, reject : 실패
                setTimeout(()=>{
                    const result = number + 10;

                    if(result>50){
                        const e = new Error('NumberTooBig');
                        return reject(e);
                    }

                    resolve(result);                    
                }, 1000)
            })

            return promise;
        }

        console.log(increase(0));

        increase(0).then(number => {
            console.log(number);
            return increase(number);
        }).then(number => {
            console.log(number);
            return increase(number);
        }).then(number => {
            console.log(number);
            return increase(number);
        }).then(number => {
            console.log(number);
            return increase(number);
        }).then(number => {
            console.log(number);
            return increase(number);
        }).catch(e => {
            console.log(e);
        })
    </script>
