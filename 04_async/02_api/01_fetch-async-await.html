<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* fetch(요청주소, [추가설정])
        const promise = fetch(url, [option]); */

        async function callAPI(){
            const promise = fetch('https://jsonplaceholder.typicode.com/users');
            console.log(promise);
            console.log(promise['[[PromiseResult]]']);  // undefined : 직접 접근 불가

            const response = await fetch('https://jsonplaceholder.typicode.com/users');
            console.log(response);

            console.log(`분문 사용 여부: ${response.bodyUsed}`);    // false

            /* response body를 문자열 형태로 반환 */
            // const responseText = await response.text(); // await 생략 시,
            // console.log(responseText);                  // promise가 반환되는것을 확인할 수 있다.

            /* response body를 자바스크립트 객체 형태로 반환 */
            const responseJson = await response.json();
            console.log(responseJson);  // TypeError : 위에서 response.text()로 이미 한번 읽어왔기 때문에, bodyUsed가 true라서 더이상 읽어올수 없다. 주석처리하면 잘 실행됨.

            console.log(`분문 사용 여부: ${response.bodyUsed}`);    // true
        }

        callAPI();
    </script>
</body>
</html>
