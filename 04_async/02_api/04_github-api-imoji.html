<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        /* 요청 주소 : https://api.github.com/emojis 
         * useState, props, event, 비동기 통신 이용해서 입력 된 값과 일치하는 emoji를 img에 보여주는 프로그램 작성
         * 일치하는 값이 없을 경우 img를 랜더링하지 않는다.
        */
        const {useState} = React;

        function SearchBox({setImgUrl}) {
            const [inputText, setInputText] = useState('');

            const onChangeHandler = e => setInputText(e.target.value);
            const onClickHandler = () => {
                axios.get('https://api.github.com/emojis')
                    .then(response => {
                        console.log(response.data[inputText]);
                        setImgUrl(response.data[inputText]);
                    })
            }

            return (
                <>
                    <input type="text" name="emojiName" value={inputText} onChange={onChangeHandler} />
                    <button onClick={onClickHandler}>검색</button>
                </>
            );
        }

        function ImageBox({imgUrl}) {
            return imgUrl ? <img src={imgUrl} alt="" /> : <h1>없음</h1>;
        }

        function App() {
            const [imgUrl, setImgUrl] = useState('');
            return (
                <>
                    <SearchBox setImgUrl={setImgUrl}/>
                    <br/>
                    <ImageBox imgUrl={imgUrl}/>
                </>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>
</body>
</html>
