<!DOCTYPE html>
<html lang="en">
<head>

    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel">
        // 컴포넌트 합성의 코드를 참조하되, props를 활용하여 화면에 렌더링 해보기
        const user = {
            name : '판다',
            age : 20,
            phone : '010-1234-5678',
            email : 'panda@gmail.com'
        };

        const user2 = {
            name : '다람쥐',
            age : 16,
            phone : '010-9876-5432',
            email : 'squirrel@gmail.com'
        };

        const user3 = {
            name : '코알라',
            age : 30,
            phone : '010-5555-3333',
            email : 'koala@gmail.com'
        };

        // function UserInfo({name, age, phone, email}) {
        //     return(
        //         <>
        //             <h5>이름: {name}</h5>
        //             <h5>나이: {age}</h5>
        //             <h5>휴대폰: {phone}</h5>
        //             <h5>이메일: {email}</h5>
        //         </>
        //     );
        // }

        function NameCard({name}){
            return <h1>{name}</h1>;
        }

        function AgeCard({age}){
            return <h2 style={{color:'#666'}}>{age}</h2>;
        }

        function PhoneCard({phone}){
            return <h3 style={{backgroundColor:'#eee'}}>{phone}</h3>;
        }

        function EmailCard({email}){
            return <h3 style={{color:'#999'}}>{email}</h3>;
        }

        function UserInfo({user}) {
            return(
                <>
                    <NameCard name={user.name}/>
                    <AgeCard age={user.age}/>
                    <PhoneCard phone={user.phone}/>
                    <EmailCard email={user.email}/>
                </>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(
            [
                // <UserInfo name={user.name} age={user.age} phone={user.phone} email={user.email} />,
                // <UserInfo name={user2.name} age={user2.age} phone={user2.phone} email={user2.email} />,
                // <UserInfo name={user3.name} age={user3.age} phone={user3.phone} email={user3.email} />,
                <UserInfo user={user}/>,
                <UserInfo user={user2}/>,
                <UserInfo user={user3}/>
            ]
        );
    </script>
</body>
