<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function PropsVerify({name, age, hobbies, address}){
            return(
                <>
                    <h3>이름 : {name}</h3>
                    <h3>나이 : {age}</h3>
                    <h3>취미 : {hobbies[0]}, {hobbies[1]}</h3>
                    <h3>주소 : {address}</h3>
                </>
            )
        }

        PropsVerify.propTypes = {
            name: PropTypes.string,
            age: PropTypes.number.isRequired,
            hobbies: PropTypes.array,
            address: PropTypes.array
        };

        ReactDOM.createRoot(document.getElementById('root')).render([
            <PropsVerify name="김철수" age={20} hobbies={['축구', '농구']} address={['서울시', '서초구']}></PropsVerify>,
            <PropsVerify name={1} hobbies={['취미1', '취미2']} address={1}></PropsVerify>,  // propTypes에 위반되도록 작성하여 콘솔창에 3가지 warning 발생
            <PropsVerify name="김영희" age={22} hobbies={['달리기', '수영']} address={['서울시', '종로구']}></PropsVerify>
        ]);
    </script>
</body>
</html>
