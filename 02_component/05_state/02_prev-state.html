<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class Counter extends React.Component{
            /* 생성자 함수없이 클래스의 속성으로 state 추가 가능 
            이때, this. 사용불가 (this.은 생성자 혹은 함수 내에서만 사용가능) */
            state = {
                number: 0
            };

            render(){
                const {number} = this.state;

                return(
                    <>
                        <h1 style={number<0 ? {color:'red'}:{color:'blue'}}>Count: {number}</h1>
                        <button onClick={() => this.setState({number: number -1})}>-1</button>
                        <button onClick={() => {
                            console.log(`number: ${this.state.number}`);
                            this.setState((prevState, props) => {
                                return {
                                    number: prevState.number + 1
                                };
                            });
                            console.log(`number: ${this.state.number}`);
                            this.setState(prevState => ({number: prevState.number + 1}));   // props는 현재 안쓰니까 생략하면 이런식으로 쓸수 있다.
                            console.log(`number: ${this.state.number}`);
                        }}>+1</button>
                    </>
                )
            }
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<Counter/>);
    </script>
</body>
</html>
