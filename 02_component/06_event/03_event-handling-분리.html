<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class EventComponent extends React.Component{
            state = {
                message: ''
            };

            constructor(props){
                super(props);
            }

            onChangeHandler = (e) => {
                console.log('onChangeHandler.this', this);
                this.setState({message: e.target.value});
            }

            onClickHandler = (e) => {
                console.log('onClickHandler.this', this);
                this.setState({message: ''});
            }

            render(){
                return(
                    <>
                        <input type="text" name="mesaage" placeholder="텍스트 입력"
                        onChange={this.onChangeHandler} value={this.state.message} />
                        <button onClick={this.onClickHandler}>확인</button>
                    </>
                )
            }
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<EventComponent/>);
    </script>
</body>
</html>
