<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function Items({names}){
            return(
                <ul> {/*리액트에서 KEY는 컴포넌트 배열을 렌더링 했을 때 어떤 원소에 변동이 있는지를 알아내기 위한 식별자 역할 
                        (KEY는 일반적으로 DB에서 조회한 데이터인 경우 PK 컬럼값을 KEY로 설정)*/}
                    {names.map((name, index) => <li key={index}>{name}</li>)}
                </ul>
            )
        }
        const names = ['홍길동', '유관순', '윤봉길', '이순신', '임꺽정'];

        ReactDOM.createRoot(document.getElementById('root')).render(<Items names={names}/>);
    </script>
</body>
</html>
